<!DOCTYPE html>
<html>
<head>
    <title>Traffic AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">Traffic Density Analysis</h1>

    <div class="card bg-secondary p-4">

        <!-- Execution Mode at Top -->
        <div class="mb-4 text-center">
            <label class="form-label d-block">Execution Mode</label>
            <button class="btn btn-outline-light me-2" onclick="setMode('Sequential')" id="seqBtn">
                Sequential
            </button>
            <button class="btn btn-outline-light" onclick="setMode('Parallel')" id="parBtn">
                Parallel
            </button>
        </div>

        <!-- Upload -->
        <div class="mb-3">
            <label class="form-label">Upload Video</label>
            <input class="form-control" type="file" id="videoInput">
            <video id="preview" class="mt-3 w-100" controls></video>
        </div>

        <!-- Rows & Columns as Textbox -->
        <div class="row">
            <div class="col-md-6">
                <label>Rows</label>
                <input type="number" min="1" max="20" value="6" class="form-control" id="rows">
            </div>

            <div class="col-md-6">
                <label>Columns</label>
                <input type="number" min="1" max="20" value="6" class="form-control" id="cols">
            </div>
        </div>

        <!-- Color Channel -->
        <div class="mt-3">
            <label>Color Channel</label>
            <select class="form-select" id="channel">
                <option>H</option>
                <option>S</option>
                <option selected>V</option>
                <option>H+S</option>
                <option>H+V</option>
                <option>S+V</option>
                <option>H+S+V</option>
                <option>gray</option>
            </select>
        </div>

        <button class="btn btn-primary mt-4 w-100" onclick="processVideo()">
             Start
        </button>

        <div id="status" class="mt-3 text-center"></div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
